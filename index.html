<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks app</title>
    <link rel="Stylesheet" href="styles.css"/>
</head>
<body>
    <header class="top-bar">
        <img src="./glowin_zero_black.png">
        <h1 class="author">@glowinZero Productions</h1>
    </header>
    <section>
        <div class="container">
            <form action="" id="todo-form">
                <input type="text" placeholder="Add new tasks here" autofocus/>
            </form>
        </div>
    </section>
    <section>
        <div class="container" id="main-content">
            <ul class="ul-stats">
                <li>
                    <span>Remaining</span>
                    <span id="remaining">0</span>
                </li>
                <li>
                    <span>Completed</span>
                    <span id="completed">0</span>
                </li>
                <li>
                    <span>Total</span>
                    <span id="total">0</span>
                </li>
            </ul>
            <ul class="todos">
            
            </ul>
        </div>
    </section>
    <footer>
    </footer>
    <script src="server.js"> </script> 
</body>
</html>
